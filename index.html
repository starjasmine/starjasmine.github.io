<body>
	<div style="text-algin:center;font-weight:bold;">
		<h1> Liberty is thicker than blood</h1>
	</div>
	<br/>
	<h2>The avalanche of null pointers in our brain cannot propel us to pursue the genuine goals of our lives.</h2>
	<h2>Let's keep assigning them gradually but unceasingly.</h2>
	<h2>And periodically re-define them with our new discoveries that our lives have given to us.</h2>
